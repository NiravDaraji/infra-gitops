
name: "SDLC: Dev Validation Pipeline"

on:
  workflow_dispatch:    # Manual trigger
    inputs:
      environment:
        description: "Environment to validate (e.g., dev)"
        required: true
        default: "dev"
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  sdlc-validation:
    runs-on: ubuntu-latest
    env:
      KUBE_VERSION: "1.29.0"
      ENVIRONMENT: ${{ github.event.inputs.environment }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Helm
      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      # 3. YAML Lint
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml

      # 4. Helm Lint (all charts)
      - name: Helm Lint
        run: |
          for chart in charts/*; do
            echo "Linting $chart ..."
            helm lint "$chart"
          done

      # 5. Helm Template Dry Run for selected environment
      - name: Helm Template Dry Run (${{ env.ENVIRONMENT }} values)
        run: |
          for file in environments/${{ env.ENVIRONMENT }}/*.yaml; do
            app=$(basename "$file" | sed 's/^values-//; s/.yaml$//')
            echo "Rendering: $app"
            helm template "$app" "charts/$app" -f "environments/${{ env.ENVIRONMENT }}/values-$app.yaml"
          done

      # 6. Trivy Security Scan (Charts + Manifests)
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          severity: HIGH,CRITICAL
          exit-code: 1
          ignore-unfixed: true

      # 7. Validate Deployment Health via ArgoCD
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd \
            https://github.com/argoproj/argo-cd/releases/download/v2.9.3/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Verify Deployment Health
        run: |
          argocd login 10.139.9.158:31181 \
            --username admin \
            --password Admin@1234 \
            --insecure
          argocd app list

      # 8. Mark SDLC validated
      - name: SDLC Passed
        run: echo "SDLC checks completed successfully."

