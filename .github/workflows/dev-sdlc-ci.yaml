name: "SDLC: Dev Validation Pipeline"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to validate (e.g., dev)"
        required: true
        default: "dev"
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  sdlc-validation:
    runs-on: ubuntu-latest
    env:
      KUBE_VERSION: "1.29.0"
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Helm
      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      # 3. YAML Lint (non-blocking)
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml
        continue-on-error: true   # Do not fail workflow if lint errors exist

      # 4. Helm Lint (non-blocking)
      - name: Helm Lint
        run: |
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Linting $chart ..."
              helm lint "$chart" || echo "Helm lint failed for $chart"
            fi
          done
        continue-on-error: true   # Report errors but continue

      # 5 Helm Unit Tests (critical)
      - name: Helm Unit Tests
        run: |
          # Install helm-unittest plugin
          helm plugin install https://github.com/helm-unittest/helm-unittest.git
          
          # Run unit tests for all charts
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Running unit tests for $chart ..."
              helm unittest "$chart" || exit 1
            fi
          done

      # 6. Helm Template Dry Run (critical)
      - name: Helm Template Dry Run (${{ env.ENVIRONMENT }} values)
        run: |
          shopt -s nullglob
          for file in environments/${{ env.ENVIRONMENT }}/values-*.yaml; do
            app=$(basename "$file" | sed 's/^values-//; s/.yaml$//')
            echo "Rendering: $app"
            helm template "$app" "charts/$app" -f "$file" >/dev/null
          done

      # 7. Trivy Security Scan (non-blocking)
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          severity: HIGH,CRITICAL
          exit-code: 0            # Always exit successfully
          ignore-unfixed: true

      # 8. Validate Deployment Health via ArgoCD (critical)
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd \
            https://github.com/argoproj/argo-cd/releases/download/v2.9.3/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Verify Deployment Health
        run: |
          #argocd login 10.139.9.158:31181 --username admin --password Admin@1234 --insecure
          #argocd app list
          # Optional: wait for specific app health
          # argocd app wait openspeedtest-dev --health --timeout 600

      # 9. Mark SDLC validated
      - name: SDLC Passed
        run: echo "SDLC checks completed successfully."
