name: "SDLC: Validation Pipeline"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to validate (e.g., dev)"
        required: true
        default: "dev"

  pull_request:
    branches: [ dev ]

  push:
    branches: [ dev ]

jobs:
  sdlc-validation:
    runs-on: ubuntu-latest

    env:
      KUBE_VERSION: "1.29.0"
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}

    steps:

      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev

      # 2. Install Helm
      - name: Install Helm
        run: |
          curl -fsSL https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm version

      # 3. YAML Lint
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          config_file: .yamllint.yaml
        continue-on-error: false

      # 4. Helm Lint
      - name: Helm Lint
        run: |
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then
              echo "Linting $chart..."
              helm lint "$chart" || echo "Helm lint failed for $chart"
            fi
          done
        continue-on-error: true

      # 5. Helm Unit Tests
      - name: Helm Unit Tests
        run: |
          # Install helm-unittest plugin
          helm plugin install https://github.com/helm-unittest/helm-unittest.git

          echo "Executing Helm Unit Tests..."
          for chart in charts/*; do
            if [ -f "$chart/Chart.yaml" ]; then

              # Run only if tests folder exists
              if [ -d "$chart/tests" ]; then
                echo "Running unit tests for: $chart"
                helm unittest "$chart" --color || exit 1
              else
                echo "No tests folder found in: $chart â€“ skipping."
              fi

            fi
          done

      # 6. Helm Template Dry Run
      - name: Helm Template Dry Run (${{ env.ENVIRONMENT }} values)
        run: |
          shopt -s nullglob
          for file in environments/${{ env.ENVIRONMENT }}/values-*.yaml; do
            app=$(basename "$file" | sed 's/^values-//; s/.yaml$//')
            echo "Rendering: $app"
            helm template "$app" "charts/$app" -f "$file" >/dev/null
          done

      # 7. Trivy Security Scan
      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          severity: HIGH,CRITICAL
          exit-code: 0
          ignore-unfixed: true

      # 8. Validate Deployment Health via ArgoCD
      - name: Install ArgoCD CLI
        run: |
          curl -sSL -o argocd \
            https://github.com/argoproj/argo-cd/releases/download/v2.9.3/argocd-linux-amd64
          chmod +x argocd
          sudo mv argocd /usr/local/bin/

      - name: Verify Deployment Health
        run: |
          # argocd login <ARGO_SERVER> --username <user> --password <pass> --insecure
          # argocd app list
          # argocd app wait openspeedtest-dev --health --timeout 600

      # 9. SDLC completed
      - name: SDLC Passed
        run: echo "SDLC checks completed successfully."
